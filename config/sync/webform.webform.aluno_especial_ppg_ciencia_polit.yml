cao:\n    '#type': textfield\n    '#title': 'Nome da instituição'\n    '#required': true\n  data_da_conclusao:\n    '#type': date\n    '#title': 'Data da conclusão'\n    '#description': 'ou da cola&ccedil;&atilde;o de grau'\n    '#required': true\n    '#date_date_format': ''\n  titulo_obtido:\n    '#type': textfield\n    '#title': 'Título obtido'\n    '#description': '(Ex.: bacharem em ..., licenciado em ...)'\n    '#required': true\n  pais:\n    '#type': webform_address\n    '#title': País\n    '#address__access': false\n    '#address_2__access': false\n    '#city__access': false\n    '#state_province__access': false\n    '#postal_code__access': false\nanexos:\n  '#type': webform_section\n  '#title': Anexos\n  curriculo_lattes_:\n    '#type': managed_file\n    '#title': 'Currículo (lattes)'\n    '#required': true\n    '#max_filesize': '4'\n    '#file_extensions': pdf\n  documento_de_identidade1:\n    '#type': managed_file\n    '#title': 'Documento de identidade'\n    '#required': true\n    '#max_filesize': '2'\n    '#file_extensions': 'jpg png pdf'\n  cpf:\n    '#type': managed_file\n    '#title': CPF\n    '#max_filesize': '2'\n    '#file_extensions': 'jp gpng pdf'\n  diploma_de_graduacao:\n    '#type': managed_file\n    '#title': 'Diploma de graduação'\n    '#file_placeholder': 'Frente / verso'\n    '#max_filesize': '3'\n    '#file_extensions': 'jpg pdf'\n    '#required': true\n  historico_escolar_da_graduacao:\n    '#type': managed_file\n    '#title': 'Histórico escolar da graduação'\n    '#max_filesize': '4'\n    '#file_extensions': 'jpg pdf'\n    '#required': true\n  carta_motivacao:\n    '#type': managed_file\n    '#title': 'Carta de intenção'\n    '#file_placeholder': 'Carta de inten&ccedil;&atilde;o de cursar a disciplina dirigida ao ministrante da Disciplina.'\n    '#max_filesize': '4'\n    '#file_extensions': 'pdf doc docx'\n    '#required': true"
