elements: "declaracao:\n  '#type': checkboxes\n  '#title': Declaração\n  '#description': |\n    <ul>\n    \t<li>Antes de iniciar o preenchimento, fa&ccedil;a a leitura cuidadosa do Edital;</li>\n    \t<li>Efetue o pagamento do boleto, fa&ccedil;a um PDF ou JPG do mesmo para nos enviar eletronicamente (vide pen&uacute;ltimo campo deste formul&aacute;rio).</li>\n    </ul>\n    PROFICI&Ecirc;NCIA:\n    \n    <ul>\n    \t<li>Informar qual l&iacute;ngua estrangeira que voc&ecirc; ir&aacute; apresentar o comprovante de profici&ecirc;ncia (lembrando: Mestrado - Ingl&ecirc;s ou Franc&ecirc;s e Doutorado - escolher uma l&iacute;ngua diferente da realizada no Mestrado entre Ingl&ecirc;s, Franc&ecirc;s, Espanhol, Italiano e Alem&atilde;o);</li>\n    \t<li>Voc&ecirc; ter&aacute; at&eacute; o dia 09/2020 para apresentar o Certificado de Profici&ecirc;ncia dentre as op&ccedil;&otilde;es do Edital;</li>\n    \t<li>Caso a op&ccedil;&atilde;o seja a prova do Centro de L&iacute;ngua da FFLCH, informamos que a inscri&ccedil;&atilde;o e aplica&ccedil;&atilde;o da prova &eacute; de inteira responsabilidade daquele &oacute;rg&atilde;o (<strong>a sua inscri&ccedil;&atilde;o no Programa de Hist&oacute;ria Social n&atilde;o o credencia para o Exame do Centro de L&iacute;nguas</strong>);</li>\n    \t<li>O resultado desta prova ser&aacute; enviado pelo Centro de L&iacute;nguas automaticamente.</li>\n    </ul>\n    \n  '#options':\n    1: 'Declaro que li e aceito os termos do Edital do Processo Seletivo PPGHS/USP 2021'\n  '#required': true\nrequerimento_de_inscricao:\n  '#type': fieldset\n  '#title': 'Requerimento de inscrição'\n  nome_completo:\n    '#type': textfield\n    '#title': Candidato\n    '#description': 'Digite o seu nome completo.'\n    '#required': true\n  curso:\n    '#type': select\n    '#title': Curso\n    '#options':\n      1: Mestrado\n      2: Doutorado\n    '#required': true\n  idioma:\n    '#type': checkboxes\n    '#title': Idioma\n    '#options':\n      1: Alemão\n      2: Espanhol\n      3: Francês\n      4: Inglês\n      5: Italiano\n    '#options_display': side_by_side\n    '#required': true\n  ultimo_exame_de_proficiencia:\n    '#type': textfield\n    '#title': 'Último exame de Proficiência'\n    '#description': 'Caso tenha realizado o Exame de Profici&ecirc;ncia nos &uacute;ltimos dois anos, informe a data (MM/AAAA) e a l&iacute;ngua.'\nprova_de_exame_metodologico:\n  '#type': date\n  '#title': 'Prova de Exame metodológico'\n  '#description': 'S&oacute; preencher se voc&ecirc; fez essa prova nos &uacute;ltimos 2 anos'\n  '#format': custom\n  '#format_html': m/Y\n  '#date_date_format': ''\npessoa_com_deficiencia_:\n  '#type': checkboxes\n  '#title': 'Pessoa com deficiência?'\n  '#options':\n    1: Sim\n    2: Não\n  '#options_display': two_columns\n  '#required': true\nrequer_algum_recurso_de_acessibilidade_:\n  '#type': checkboxes\n  '#title': 'Requer algum recurso de acessibilidade?'\n  '#options':\n    1: Sim\n    2: Não\n  '#options_display': two_columns\nindique_os_recursos_de_acessibilidade:\n  '#type': textfield\n  '#title': 'Indique os recursos de acessibilidade'\nvoce_ja_foi_desligado_de_curso_de_pos_graduacao_na_usp_mestrado_:\n  '#type': checkboxes\n  '#title': 'Você já foi desligado de curso de pós-graduação na USP (Mestrado/Doutorado) sem ter chegado à defesa?'\n  '#options':\n    1: Sim\n    2: Não\n  '#options_display': two_columns\n  '#required': true\ndados_pessoais:\n  '#type': fieldset\n  '#title': 'Dados Pessoais'\n  data_de_nascimento:\n    '#type': date\n    '#title': 'Data de nascimento'\n    '#required': true\n    '#format': dia_mes_ano\n    '#date_date_format': ''\n  sexo:\n    '#type': select\n    '#title': Sexo\n    '#options':\n      1: Feminino\n      2: Masculino\n    '#required': true\n  cpf1:\n    '#type': textfield\n    '#title': CPF\n    '#size': 16\n  nome_da_mae:\n    '#type': textfield\n    '#title': 'Nome da mãe'\n    '#required': true\n  nome_do_pai:\n    '#type': textfield\n    '#title': 'Nome do pai'\n    '#required': true\n  local_de_nascimento:\n    '#type': webform_custom_composite\n    '#title': 'Local de nascimento'\n    '#element':\n      1:\n        '#type': textfield\n        '#required': true\n        '#title': Cidade\n      2:\n        '#type': textfield\n        '#required': true\n        '#title': UF\n      3:\n        '#type': textfield\n        '#title': País\n  nacionalidade:\n    '#type': textfield\n    '#title': Nacionalidade\n    '#required': true\n  documento_de_identidade:\n    '#type': select\n    '#title': 'Documento de identidade'\n    '#description': 'Se voc&ecirc; escolheu o passaporte, lembre-se que voc&ecirc; dever&aacute; apresentar o n&uacute;mero do RNE at&eacute; a data da matr&iacute;cula (01/02/2018). Caso contr&aacute;rio, voc&ecirc; ser&aacute; desligado automaticamente.'\n    '#options':\n      1: RG\n      2: 'RNE (Registro Nacional de Estrangeiros)'\n      3: Passaporte\n    '#required': true\n  numero_do_documento:\n    '#type': textfield\n    '#title': 'Número do documento'\n    '#required': true\n  data_de_expedicao_do_documento:\n    '#type': date\n    '#title': 'Data de expedição do documento'\n    '#date_date_format': ''\n  orgao_expedidor_ssp_dpf_etc_:\n    '#type': textfield\n    '#title': 'Órgão expedidor (SSP, DPF, etc.)'\n  data_de_validade_do_documento:\n    '#type': date\n    '#title': 'Data de validade do documento'\n    '#date_date_format': ''\n  ufdocumento:\n    '#type': select\n    '#title': UF\n    '#options': uf\n  endereco:\n    '#type': webform_address\n    '#title': Endereço\n    '#title_display': ''\n    '#address__title': 'Logradouro (Rua, Avenida, Praça, etc.)'\n    '#address_2__title': Bairro\n    '#city__title': Cidade\n    '#state_province__title': UF\n    '#state_province__type': textfield\n    '#postal_code__title': CEP\n  telefones:\n    '#type': webform_telephone\n    '#title': Telefones\n    '#type__help': '(Celular, Residencial, Escritório, contato)'\n    '#type__type': textfield\n    '#phone__title': Número\n    '#ext__access': false\n    '#phone__international_initial_country': BR\n  email:\n    '#type': email\n    '#title': Email\n    '#required': true\ndados_sobre_a_graduacao:\n  '#type': webform_section\n  '#title': 'Dados sobre a Graduação'\n  nome_da_instituicao:\n    '#type': textfield\n    '#title': 'Nome da instituição'\n    '#required': true\n  data_da_conclusao:\n    '#type': date\n    '#title': 'Data da conclusão'\n    '#description': 'ou da cola&ccedil;&atilde;o de grau'\n    '#required': true\n    '#date_date_format': ''\n  titulo_obtido:\n    '#type': textfield\n    '#title': 'Título obtido'\n    '#description': '(Ex.: bacharem em ..., licenciado em ...)'\n    '#required': true\n  pais:\n    '#type': webform_address\n    '#title': País\n    '#address__access': false\n    '#address_2__access': false\n    '#city__access': false\n    '#state_province__access': false\n    '#postal_code__access': false\ndados_sobre_o_mestrado:\n  '#type': webform_section\n  '#title': 'Dados sobre o Mestrado'\n  nome_da_instituicao_me:\n    '#type': textfield\n    '#title': 'Nome da instituição'\n    '#required': true\n  data_da_conclusao_me:\n    '#type': date\n    '#title': 'Data da conclusão'\n    '#required': true\n    '#date_date_format': ''\n  titulo_obtido_me:\n    '#type': textfield\n    '#title': 'Título obtido'\n  pais_me:\n    '#type': webform_address\n    '#title': País\n    '#address__access': false\n    '#address_2__access': false\n    '#city__access': false\n    '#state_province__access': false\n    '#postal_code__access': false\n  _em_qual_lingua_voce_foi_aprovado_s_no_exame_de_proficiencia_no_:\n    '#type': textfield\n    '#title': '  Em qual língua você foi aprovado(s) no Exame de Proficiência no Mestrado?'\nanexos:\n  '#type': webform_section\n  '#title': Anexos\n  comprovante_de_pagamento:\n    '#type': managed_file\n    '#title': 'Comprovante de pagamento'\n    '#required': true\n    '#max_filesize': '2'\n    '#file_extensions': 'jpg png pdf'\n  atestado_de_proficiencia:\n    '#type': managed_file\n    '#title': 'Atestado de proficiência'\n    '#file_placeholder': |\n      <ul>\n      \t<li>Anexar somente os arquivos que contenham os comprovantes das institui&ccedil;&otilde;es listadas no Edital;</li>\n      \t<li>Para quem for realizar a Prova no Centro de L&iacute;nguas, fa&ccedil;a uma declara&ccedil;&atilde;o de que ir&aacute; fazer a prova no Centro de L&iacute;nguas;</li>\n      \t<li>Para quem realizou o exame de profici&ecirc;ncia no prazo de 2 anos, fa&ccedil;a uma declara&ccedil;&atilde;o onde informe que j&aacute; realizou o exame e a data aproximada do mesmo.&nbsp;</li>\n      </ul>\n      \n    '#max_filesize': '2'\n    '#file_extensions': pdf\n  curriculo_lattes_:\n    '#type': managed_file\n    '#title': 'Currículo (lattes)'\n    '#required': true\n    '#max_filesize': '4'\n    '#file_extensions': pdf\n  documento_de_identidade1:\n    '#type': managed_file\n    '#title': 'Documento de identidade'\n    '#required': true\n    '#max_filesize': '2'\n    '#file_extensions': 'jpg png pdf'\n  cpf:\n    '#type': managed_file\n    '#title': CPF\n    '#max_filesize': '2'\n    '#file_extensions': 'jp gpng pdf'\n  titulo_de_eleitor:\n    '#type': managed_file\n    '#title': 'Título de eleitor'\n    '#max_filesize': '2'\n  quitacao_do_servico_militar:\n    '#type': managed_file\n    '#title': 'Quitação do serviço militar'\n    '#max_filesize': '2'\n    '#file_extensions': 'jpg png pdf'\n  autodeclaracao_etnico_racial:\n    '#type': managed_file\n    '#title': 'Autodeclaração étnico-racial'\n    '#max_filesize': '2'\n    '#file_extensions': 'pdf doc docx'\n  diploma_de_graduacao:\n    '#type': managed_file\n    '#title': 'Diploma de graduação'\n    '#file_placeholder': 'Frente / verso'\n    '#max_filesize': '3'\n    '#file_extensions': 'jpg pdf'\n  historico_escolar_da_graduacao:\n    '#type': managed_file\n    '#title': 'Histórico escolar da graduação'\n    '#max_filesize': '4'\n    '#file_extensions': 'jpg pdf'\n  diploma_de_mestre:\n    '#type': managed_file\n    '#title': 'Diploma de mestre'\n    '#file_placeholder': 'Frente / verso'\n    '#max_filesize': '3'\n    '#file_extensions': 'jpg pdf'\n  historico_mestrado:\n    '#type': managed_file\n    '#title': 'Histórico mestrado'\n    '#max_filesize': '4'\n    '#file_extensions': 'jpg pdf'\n  carta_motivacao:\n    '#type': managed_file\n    '#title': 'Carta motivação'\n    '#file_placeholder': 'Carta de Motiva&ccedil;&atilde;o de at&eacute; 3000 caracteres para ingresso no Programa de Hist&oacute;ria Social informando: forma&ccedil;&atilde;o e trajet&oacute;ria acad&ecirc;mica desde a gradua&ccedil;&atilde;o, experi&ecirc;ncia pr&eacute;via em pesquisa, experi&ecirc;ncia profissional na &aacute;rea de Hist&oacute;ria e/ou Humanidades e justificativa para ingresso no Programa.'\n    '#max_filesize': '4'\n    '#file_extensions': 'pdf doc docx'\nindicacao_de_orientador_pretendido:\n  '#type': select\n  '#title': 'Indicação de orientador pretendido'\n  '#options': parecerista_ccp\nproficiencia_status:\n  '#type': checkboxes\n  '#title': 'Proficiência Status'\n  '#options':\n    1: 'INDEFERIDO (Alemão)'\n    2: 'INDEFERIDO (Espanhol)'\n    3: 'INDEFERIDO (Francês)'\n    4: 'INDEFERIDO (Inglês)'\n    5: 'INDEFERIDO (Italiano)'\n    6: 'DEFERIDO (Alemão)'\n    7: 'DEFERIDO (Espanhol)'\n    8: 'DEFERIDO (Francês)'\n    9: 'DEFERIDO (Inglês)'\n    10: 'DEFERIDO (Italiano)'\n    11: 'REPROVADO (Alemão)'\n    12: 'REPROVADO (Espanhol)'\n    13: 'REPROVADO (Francês)'\n    14: 'REPROVADO (Inglês)'\n    15: 'REPROVADO (Italiano)'\n    16: 'APROVADO (Alemão)'\n    17: 'APROVADO (Espanhol)'\n    18: 'APROVADO (Francẽs)'\n    19: 'APROVADO (Inglês)'\n    20: 'APROVADO (Italiano)'\n    21: DISPENSADO\n    22: AUSENTE\n  '#access_create_roles':\n    - administrator\n    - fflch\nprova_metodologica_status:\n  '#type': checkboxes\n  '#title': 'Prova metodológica status'\n  '#options':\n    1: APROVADO(A)\n    2: REPROVADO(A)\n    3: 'APROVADO(A) - Recurso DEFERIDO'\n    4: 'REPROVADO(A) - Recurso INDEFERIDO'\n    5: DISPENSADO(A)\n    6: AUSENTE\n    7: DESCLASSIFICADO(A)\n  '#access_create_roles':\n    - administrator\n    - fflch\nnota_da_prova_metodologica:\n  '#type': number\n  '#title': 'Nota da Prova Metodológica'\n  '#access_create_roles':\n    - administrator\n    - fflch\n  '#max': 10\nnumero_usp:\n  '#type': number\n  '#title': 'Número USP'\n  '#access_create_roles':\n    - administrator\n    - fflch\nresultado_final:\n  '#type': select\n  '#title': 'Resultado final'\n  '#options':\n    1: '1|Candidato(a) aceito para Matrícula (poderá ser matriculado até Fev/2021)'\n    2: '3|Candidato(a) NÃO aceito para matrícula (provas válidas por 2 anos)'\n  '#access_create_roles':\n    - administrator\n    - fflch\nrequerimento:\n  '#type': 'webform_entity_print_attachment:pdf'\n  '#title': Requerimento\n  '#display_on': view\n  '#view_mode': twig\n  '#template': |\n    <div style=\"font-family:ARIAL;font-size:10px;\">\n    <p><strong>Programa: HISTÓRIA SOCIAL</strong></p>\n    <p><strong>Nome (por extenso):</strong> {{ data.nome_completo }} </p>\n    \n    <p align=\"justify\">Requer sua INSCRIÇÃO para participar do processo seletivo para ingresso no Curso de Pós-Graduação da Faculdade de Filosofia, Letras e Ciências Humanas da Universidade de São Paulo, conforme os dados abaixo:</p>\n    \n    <table border=\"2\" cellpadding=\"15\">\n    \t<tbody>\n    \t\t<tr>\n    \t\t\t<td>\n    \t\t\t<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:2200px\">\n    \t\t\t\t<tbody>\n    \t\t\t\t\t<tr>\n    \t\t\t\t\t\t<td><strong>Curso pretendido:</strong> {{ webform_token('[webform_submission:values:curso]', webform_submission, [], options) }}</td>\n    \t\t\t\t\t\t<td><strong>Programa:</strong> História Social</td>\n    \t\t\t\t\t</tr>\n    \t\t\t\t</tbody>\n    \t\t\t</table>\n    \n    \t\t\t<p class=\"rtejustify\"><strong>De acordo com o Edital do Programa de Pós-graduação no qual pretende ingressar, realizará o Exame de Proficiência durante o processo seletivo? </strong>______<strong>. Em qual língua estrangeira? (pode indicar mais de uma)</strong>: {{ webform_token('[webform_submission:values:idioma]', webform_submission, [], options) }}.</p>\n    \n    \t\t\t<p class=\"rtejustify\">Se fez exame de proficiência nesta Faculdade nos últimos 2 anos, indicar a data e o exame realizado. Ficará a critério de cada programa de pós-graduação validar ou não o referido exame. Data: <strong> {{ webform_token('[webform_submission:values:ultimo_exame_de_proficiencia]', webform_submission, [], options) }} .</strong></p>\n    \n    \t\t\t<p class=\"rtejustify\"><strong>Pessoa com deficiência? </strong> {{ webform_token('[webform_submission:values:pessoa_com_deficiencia_]', webform_submission, [], options) }}. <strong>Requer algum recurso de acessibilidade? </strong> {{ webform_token('[webform_submission:values:requer_algum_recurso_de_acessibilidade_]', webform_submission, [], options) }}.</p>\n    \n    \t\t\t<p><strong>Se sim, indique os recursos de acessibilidade: </strong> {{ data.indique_os_recursos_de_acessibilidade }}</p>\n    \t\t\t</td>\n    \t\t</tr>\n    \t</tbody>\n    </table>\n    \n    <hr />\n    <div align=\"center\"><strong>DADOS PESSOAIS</strong></div>\n    \n    <hr />\n    <p><strong>Nome da Mãe:</strong> {{ data.nome_da_mae }} <strong>Pai:</strong> {{ data.nome_do_pai }} <strong>Sexo:</strong> {{ webform_token('[webform_submission:values:sexo]', webform_submission, [], options) }}</p>\n    \n    <p><strong>Data de Nascimento:</strong> {{ data.data_de_nascimento }}. <strong>Local de Nascimento:</strong> {{ data.local_de_nascimento }} <strong>Nacionalidade:</strong> {{ data.nacionalidade }}</p>\n    \n    <p><strong>Núm. Documento de Identidade ({{ webform_token('[webform_submission:values:documento_de_identidade]', webform_submission, [], options) }}):</strong> {{ data.numero_do_documento }} <strong>UF:</strong> {{ data.ufdocumento }}</p>\n    \n    <p><strong>Data da Expedição:</strong> {{ data.data_de_expedicao_do_documento }}. <strong>Validade:</strong> {{ data.data_de_validade_do_documento }}. <strong>CPF:</strong> {{ data.cpf1 }}</p>\n    \n    <p><strong>Endereço:</strong> {{ data.endereco }}.</p>\n    \n    <p><strong>Fone(s):</strong> {{ data.telefones }} <strong>E-mail(s):</strong> {{ data.email }}</p>\n    \n    <hr />\n    <div align=\"center\"><strong>FORMAÇÃO ACADÊMICA</strong></div>\n    \n    <hr />\n    <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:2200px\">\n    \t<tbody>\n    \t\t<tr>\n    \t\t\t<td>\n    \t\t\t<p class=\"rtecenter\"><strong>GRADUAÇÃO</strong></p>\n    \t\t\t</td>\n    \t\t\t<td>\n    \t\t\t<p class=\"rtecenter\"><strong>MESTRADO</strong></p>\n    \t\t\t</td>\n    \t\t</tr>\n    \t\t<tr>\n    \t\t\t<td>\n    \t\t\t<p><strong>Instituição:</strong> {{ data.nome_da_instituicao }}</p>\n    \n    \t\t\t<p><strong>Pais:</strong> {{ data.pais }}</p>\n    \n    \t\t\t<p><strong>Curso:</strong> {{ data.titulo_obtido }}</p>\n    \n    \t\t\t<p><strong>Conclusão:</strong> {{ data.data_da_conclusao }}</p>\n    \t\t\t</td>\n    \t\t\t<td>\n    \t\t\t<p><strong>Instituição:</strong> {{ data.nome_da_instituicao_me }}</p>\n    \n    \t\t\t<p><strong>País:</strong> {{ data.pais_me }}</p>\n    \n    \t\t\t<p><strong>Curso:</strong> {{ data.titulo_obtido_me }}</p>\n    \n    \t\t\t<p><strong>Conclusão:</strong> {{ data.data_da_conclusao_me }}</p>\n    \n    \t\t\t<p><strong>Em qual língua você foi aprovado(s) no Exame de Proficiência no Mestrado?</strong> {{ data._em_qual_lingua_voce_foi_aprovado_s_no_exame_de_proficiencia_no_ }}</p>\n    \t\t\t</td>\n    \t\t</tr>\n    \t</tbody>\n    </table>\n    \n    <p align=\"right\"> {{ created|date('d/m/Y - H:i') }} - Preenchido por <em> <u> {{ data.nome_completo }} </u> </em></p>\n    \n    <hr />\n    <h4 align=\"center\"><strong>RESULTADO DA SELEÇÃO</strong></h4>\n    \n    <hr />\n    <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:2200px\">\n    \t<tbody>\n    \t\t<tr>\n    \t\t\t<td>\n    \t\t\t<h3><strong>[&nbsp;&nbsp;&nbsp; ] <u>APROVADO</u></strong>&nbsp; [&nbsp;&nbsp;&nbsp; ] <strong><u>REPROVADO.</u> Se aprovado, em qual curso?&nbsp; [&nbsp;&nbsp; ] ME&nbsp;&nbsp;&nbsp;&nbsp; [&nbsp;&nbsp; ] DO&nbsp;&nbsp;&nbsp; [&nbsp;&nbsp; ] DD</strong></h3>\n    \n    \t\t\t<p><strong>Orientação Acadêmica?&nbsp;&nbsp; [&nbsp;&nbsp; ] SIM&nbsp;&nbsp;&nbsp;&nbsp; [&nbsp;&nbsp; ] NÃO. NOVA MATRÍCULA? </strong>(aluno desligado anteriormente) <strong>&nbsp; [&nbsp;&nbsp; ] SIM&nbsp;&nbsp;&nbsp;&nbsp; [&nbsp;&nbsp; ] NÃO</strong></p>\n    \n    \t\t\t<h4>Orientador(a): _________________________________________ Proficiência: _________________________________</h4>\n    \n    \t\t\t<p><strong>Funcionário(a) responsável: ______________________________________</strong>________</p>\n    \t\t\t</td>\n    \t\t</tr>\n    \t</tbody>\n    </table>\n    </div>"
